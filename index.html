<!doctype html>
<html lang="ta">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Account Book</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
   <div id="loginScreen" class="login-screen">
      <div class="login-box">
        <div  class="login-header">
          <div class="logo">‚ù§Ô∏è</div>
          <h2>Welcome!</h2>
          <p>Enter your E-mail and password to continue</p>
        </div>

        <form id="loginForm" class="login-form">
          <label>Email or Username</label>
          <div class="input-box">
            <input type="text" id="email" placeholder="Enter your email here" required>
            <span class="icon">üìß</span>
          </div>

          <label>Password / PIN</label>
          <div class="input-box">
            <input type="password" id="password" placeholder="Enter your password" required>
            <span class="icon toggle" id="togglePassword">üëÅÔ∏è</span>
          </div>

          <button type="submit" class="btn">Login</button>
        </form>
      </div>
    </div>
  
  <main class="app">
   
      <!-- ====== HEADER SECTION ====== -->
<header class="invoice-header">
  <div class="brand">
   <div class="logo-box">
      <div> <img src="logo.png" class="logo-shape"/></div>
      <div class="brand-text">
        <h1>AYSH_LYNE</h1>
        <p>Created by ‚ù§Ô∏è Aysha_Rizan</p>
      </div>
    </div>
  </div>

  <div class="invoice-title">
    <h2>My Accounts</h2>
  </div>

      <button id="toggleForm" aria-expanded="true" class="primary">+</button>
    </header>

    <section id="entryForm" class="card form-card">
      <form id="txnForm">
        <div class="row">
          <label for="date">Date</label>
          <input id="date" name="date" type="date" required>
        </div>

        <div class="row-two">
          <div>
            <label for="type">Type</label>
            <select id="type" name="type" required>
              <option value="income">in_come</option>
              <option value="expense">Expense</option>
            </select>
          </div> <br>

          <div>
            <label for="amount">Amount</label>
            <input id="amount" name="amount" type="number" min="0" step="0.01" placeholder="0.00" required>
          </div>
        </div>

        <div class="row">
          <label for="category">Type (category)</label>
          <input id="category" name="category" type="text" placeholder="Exampe: salary, food, transport">
        </div>

        <div class="row">
          <label for="note">Notes</label>
          <input id="note" name="note" type="text" placeholder="Specific Notes">
        </div>

        <div class="row buttons">
          <button type="submit" class="primary">Save</button>
          <button type="button" id="resetForm">Clear</button>
        </div>
      </form>
    </section>

    <section class="card summary-card">
      <div class="summary-row">
        <div>
          <div class="label">Total IC</div>
          <div id="totalIncome" class="value">0</div>
        </div>
        <div>
          <div class="label">Total EP</div>
          <div id="totalExpense" class="value">0</div>
        </div>
        <div>
          <div class="label">Balance</div>
          <div id="balance" class="value">0</div>
        </div>
      </div>

      <div class="filters">
        <label for="monthSelect">Month</label>
        <input id="monthSelect" type="month">
        <button id="exportCsv" title="Export current month as CSV">Export</button>
      </div>
    </section>

    <section class="card list-card">
      <h2>Records</h2>
      <div id="txnsList" class="txnsList">
        <!-- transactions injected here -->
      </div>
    </section>

    <footer class="smart-footer">
      <small>You all data ‚Äî will Save on Your Storage</small>
    </footer>
  </main>
 <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
 


  <script src="app.js"></script>
</body>
</html>
